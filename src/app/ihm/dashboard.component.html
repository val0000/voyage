<h1>{{title}}</h1>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="../../image/caroussel1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
      <h1>Partez vivre l'expérience de votre vie !</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../image/caroussel2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
      <h1>Partez vivre l'expérience de votre vie !</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../image/caroussel3.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      <h1>Partez vivre l'expérience de votre vie !</h1>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
